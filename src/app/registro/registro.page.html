<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
  <ion-item>
    <ion-label position="floating" class="Link">Nombre</ion-label>
    <ion-input name="Nombre" placeholder="" [(ngModel)]="nom" class="Link"><span class="material-symbols-outlined">
      person
      </span></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" class="Link">Asignatura</ion-label>
    <ion-input name="Nombre" placeholder="" [(ngModel)]="asig" class="Link"><span class="material-symbols-outlined">
      person
      </span></ion-input>
  </ion-item>
</div>
  <ion-button (click)="addData()">
    Registrarse
  </ion-button>
</ion-content>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
