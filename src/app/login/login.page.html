<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: white;">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animate__zoomInLeft">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <br><br><br><br><br><br><br>
  <img src="../../assets/logo.png" alt="duoc">
  <ion-card class="Base">
    <h1 class="ion-text-center">Inicio de Sesión</h1>
    <form>
    <div class="ion-padding">
      <ion-card>
        <ion-item>
          <ion-label position="floating" class="Link">Email</ion-label>
          <ion-input name="email" placeholder="Email" [(ngModel)]="email" class="Link"><span class="material-symbols-outlined">
            person
            </span></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label class="Link" position="floating">Constraseña</ion-label>
          <ion-input name="Password" placeholder="Contraseña" type="Password" [(ngModel)]="password" fill="outline" class="Link"></ion-input>
        </ion-item>
      </ion-card>
    </div>
  </form>
    <div class="ion-text-center">
      <ion-button shape="round" (click)="login()" color="primary">Iniciar Sesión</ion-button>
    </div>
    <div class="ion-text-center">
      <a href="/forgot" class="Link">Olvide mi contraseña</a>
    </div>
    <br>
  </ion-card>
</ion-content>
